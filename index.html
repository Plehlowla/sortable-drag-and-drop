<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Drag & Drop</title>
    <script src="https://kit.fontawesome.com/ae1f52bbfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="title">
        <h1>Coding Central</h1>
    </div>

    <div class="container">
        <h2>Owner</h2>

        <p class="draggable" draggable="true">Slipp</p>
        <p class="draggable" draggable="true">Chuu</p>
        <p class="draggable" draggable="true">KoreanPanda</p>
        <p class="draggable" draggable="true">Chari</p>
    </div>
    <div class="container">
        <h2>Admin</h2>
        <p class="draggable" draggable="true">Sin.</p>
    </div>
    <div class="container">
        <h2>Server Helper</h2>
    </div>
    <div class="container">
        <h2>Misc.</h2>
        <p class="draggable" draggable="true">Qexo</p>
        <p class="draggable" draggable="true">Hoerse</p>

    </div>
    
</body>
</html>
